<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trabalhando Com Formul√°rios</title>
  <script src="./index.js" defer></script>
</head>
<body>
  <h1>Working with forms</h1>
  <hr>

  <h2>Create order</h2>

  <form id="orderForm">
    <label for="name">Name:</label>
    <br>
    <input type="text" name="name" id="name">
    <br><br>

    <label for="address"> Delivery addres:</label>
    <br>
    <input type="text" name="address" id="address">
    <br><br>

    <label for="breadType">Type of bread</label>
    <br>
    <select name="breadType" id="breadType">
      <option selected disabled>Select an option...</option>
      <option value="3 cheeses">3 cheeses</option>
      <option value="Parmesan and oregano">Parmesan and oregano</option>
      <option value="9 grain">9 Grains</option>
      <option value="White italian">White italian</option>
      <option value="Salty granola">Salty Granola</option>
      <option value="Seasoned butter">Seasoned butter</option>
    </select>
    <br><br>

    <label for="main">Main:</label>
    <br>
    <input type="radio" name="main" id="main1" value="Carne">
    <label for="main1">Meat</label>
    <input type="radio" name="main" id="main2" value="Frango">
    <label for="main2">Chicken</label>
    <input type="radio" name="main" id="main3" value="Vegano">
    <label for="main3">Vegan</label>
    <br><br>

    <label for="salad">Salad:</label>
    <br>
    <input type="checkbox" name="salad" id="salad1" value="Lettuce">
    <label for="salad1">Lettuce</label>
    <input type="checkbox" name="salad" id="salad2" value="Tomato">
    <label for="salad2">Tomato</label>
    <input type="checkbox" name="salad" id="salad3" value="Olive">
    <label for="salad3">Olive</label>
    <input type="checkbox" name="salad" id="salad4" value="Carrot">
    <label for="salad4">Carrot</label>
    <input type="checkbox" name="salad" id="salad5" value="Pickles">
    <label for="salad5">Pickles</label>
    <br><br>

    <label for="observations">Observations:</label>
    <br>
    <textarea name="observations" id="observations" cols="30" rows="6"></textarea>
    <br><br>

    <button type="submit">Close order</button>
  </form>
</body>
</html>
